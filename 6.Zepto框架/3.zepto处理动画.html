<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zepto处理动画</title>
    <style>
        .box{
            width: 100px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
<button id="btn">改变宽度</button>
<div class="box"></div>

<!--<script src="js/jquery-1.7.2.min.js"></script>-->
<script src="js/zepto.min.js"></script>
<script src="js/fx.js"></script>
<script>
    $(function () {
        $('#btn').on('click', function () {
            $('.box').animate({
                width: '800px'
            }, 1000)
        });
    });
</script>
</body>
</html>
