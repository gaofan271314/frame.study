<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap初体验</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
<h1>hello,world!</h1>
<!--boostrap的js组件依赖jquery实现-->
<script src="bootstrap/js/jQuery.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script>
    /* 什么是bootstrap?

     bootstrap是当下最流行的前端框架（UI界面工具集);

     特点是灵活简介、代码优雅、美观大方；

     目的在于让web开发更加迅速、敏捷；

     Bootstrap提供一套前端需要的界面工具集合。

     用Bootstrap开发的站点有个专业术语:响应式界面(bootstrap核心:栅格系统),运行在任何平台,都能响应式的做出布局
     应用场景:门户界面(没有很强的逻辑,不必每个终端都做一套界面)

     官方文档:http://getbootstrap.com/
     中文文档:http://v3.bootcss.com/
     */
</script>
</body>
</html>
