<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate初体验</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 20px auto;
        }
    </style>
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>
<div class="animated infinite bounceIn"></div>
<!--
类animated的作用是控制动画的持续时间，是所有动画的前提条件， 在其后面的类则为动画的效果类。
infinite 循环动画
-->
</body>
</html>
