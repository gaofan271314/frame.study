<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>小码哥登录界面</title>
    <!--导入外部css-->
    <link href="css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.min.css">
</head>
<body>
    <!--面板-->
    <div id="panel">
        <!--面板的头部-->
        <div class="panel-header">
            <h2>SeeMyGo教育系统</h2>
        </div>
        <!--面板的中间内容-->
        <div class="panel-content">
           <!--账号输入框-->
           <div class="user-pwd">
               <img src="images/icon_people.png">
               <input placeholder="请输入用户名/手机号" name="user">
           </div>
            <!--密码输入框-->
           <div class="user-pwd">
               <img src="images/icon_password.png">
               <input placeholder="请输入密码" type="password" name="pwd">
           </div>
            <!--默认的设置-->
            <div class="setting">
               <a href="#"><input type="checkbox"> 下次自动登录</a>
               <a href="#" class="pull-right">忘记密码?</a>
            </div>
            <!--登录按钮-->
            <button class="login-btn">登&nbsp;录</button>
            <!--立即注册-->
            <div class="reg">
                还没账号?&nbsp;&nbsp;<a href="#">立即注册</a>
            </div>
        </div>
        <!--面板的尾部-->
        <div class="panel-footer">
             <span>社交账号登录:  </span>
             <img src="images/sina.png">
             <img src="images/weixin.png">
             <img src="images/qq.png">
        </div>
    </div>
<script src="js/jquery-1.7.2.min.js"></script>
<script>
     $(function () {
         $('.login-btn').on('click', function () {
            // 1.增加class
            $('#panel').addClass('animated shake');
             //2.页面刷新
             setTimeout(function(){
                 //先删除后添加
//                 $('#panel').removeClass('shake');
//                 $('#panel').addClass('bounceOut');
                 $('#panel').removeClass('shake').addClass('bounceOut');
             },1000)
         });
     });
</script>
</body>
</html>
