<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WOW常用属性offset</title>
    <link rel="stylesheet" href="css/animate.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            border:none;
        }

        .box{
            width: 980px;
            margin: 20px auto;
            overflow: hidden;
        }


        .box>div{
            width: 450px;
            height: 350px;
            margin: 10px;
            background-color: red;
        }

        .box>div:nth-child(1){
            float: left;
        }

        .box>div:nth-child(2){
            float: right;
        }
    </style>

</head>
<body>
<div class="box">
    <div class="wow slideInLeft">1</div>
    <div class="wow slideInRight">2</div>
</div>
<div class="box">
    <div class="wow slideInLeft">1</div>
    <div id="test" class="wow slideInRight" data-wow-offset="900">2</div>
</div>
<div class="box">
    <div class="wow bounceIn">1</div>
    <div class="wow bounceInLeft">2</div>
</div>
<div class="box">
    <div class="wow bounceIn">1</div>
    <div class="wow bounceInLeft">2</div>
</div>
<div class="box">
    <div class="wow bounceIn">1</div>
    <div class="wow bounceInLeft">2</div>
</div>
<div class="box">
    <div class="wow bounceIn">1</div>
    <div class="wow bounceInLeft">2</div>
</div>
<div class="box">
    <div class="wow slideInLeft">1</div>
    <div class="wow slideInRight">2</div>
</div>
<div class="box">
    <div class="wow slideInLeft">1</div>
    <div class="wow slideInRight">2</div>
</div>
<div class="box">
    <div class="wow slideInLeft">1</div>
    <div class="wow slideInRight">2</div>
</div>
<div class="box">
    <div class="wow slideInLeft">1</div>
    <div class="wow slideInRight">2</div>
</div>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/wow.js"></script>

<script>
    $(function(){
        //1.初始化
        new WOW().init();
        //WOW默认参数
//        var wow= new WOW({
//            boxClass: 'wow', // 动画元素的CSS类（默认类名wow）
//            animateClass:'animated', // 动画CSS类 （默认类名animated）
//            offset: 0, // 距离可视区域多少开始执行动画（默认为0）
//            mobile: true, // 是否在移动设备上执行动画 （默认是true）
//        })
//        wow.init();
        //2.监听页面滚动
        var vHeight= 0,vScroll = 0, vOffSet = 0, vDataWowOffset = 0;

        $(window).on('scroll',function(){
            //2.1求出可视区域的高度
            vHeight= $(window).height();
            //2.2求出滚动距离
            vScroll= $(window).scrollTop();
//            console.log(vScroll);
            //2.3求出当前元素的offsetTop
            vOffSet= $('#test').offset().top;
            console.log(vOffSet);
            //2.4  求出data-wow-offset
            vDataWowOffset= vHeight + vScroll - vOffSet;

        })
    })
</script>
</body>
</html>
